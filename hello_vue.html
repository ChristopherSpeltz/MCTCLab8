<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>

    <!-- template -->
    <div id="app">
      <!-- All the page that vue will manage will go here -->

      <h1>Hello Vue!</h1>

      <!-- template tags -->
      <p>Original Message: {{message}}</p>

      <p>Add Exclamation Points: {{ messageWithExclamationPoints}}</p>

      <!-- <p>This class is {{ thisClass}}</p> -->

      <button v-on:click="addExclamation">Add !</button>
      <button v-on:click="clearExclamation">Clear Exclamation Points</button>
    </div>

    <script>
      let app = Vue.createApp({
        data() {
          return {
            message: "hi",
            // thisClass: "Web Programming"
            maxExclamationPoints: 10,
            exclamationPoints: 0,
          };
        },
        // set of methods
        methods: {
          addExclamation() {
            if (this.exclamationPoints < this.maxExclamationPoints) {
                this.exclamationPoints++
            //   this.message = this.message + "!";
            } else {
                alert('No more exclamation points!')
            }
          },
          clearExclamation() {
            // this.message = 'hi'
            this.exclamationPoints = 0
          }
        },
        // computed property
        computed: {
            messageWithExclamationPoints() {
                let messageWithPoints = this.message
                for (let x = 0; x < this.exclamationPoints ; x++) {
                    messageWithPoints = messageWithPoints + '!'
                }
                return messageWithPoints
            }
        }
      });

    //   mounting the app.....connecting the vue app to the template on the page
      app.mount("#app");
    </script>
  </body>
</html>
