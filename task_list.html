<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <h1>My Vue Loops</h1>

    <div id="app">
      <!-- template -->

      <label for="task">Please enter your new task:</label>
      <input id="task" v-model="newTask" />
      <button v-on:click="createTask">Create Task</button>

      <ul>
        <li v-for="task in taskList">{{ task }}</li>
      </ul>
    </div>

    <script>
      let app = Vue.createApp({
        // data for template
        data() {
          return {
            newTask: '',
            taskList: [],
          };
        },
        // set of methods
        methods: {
          createTask(){
            this.taskList.push(this.newTask)
            this.newTask = ''
          }
        },
      });

      //   mounting the app
      app.mount("#app");
    </script>
  </body>
</html>
